<div class="form-container">
    <hc-form-field class="calendar-wrapper-form-field">
        <hc-label [innerText]="prefixLabel"></hc-label>
        <input hcInput [(ngModel)]="selectedDate" required>
        <hc-error>TODO</hc-error>
    </hc-form-field>
</div>
<mat-calendar
    [startAt]="selectedDate"
    [selected]="selectedDate"
    [minDate]="minDate"
    [maxDate]="maxDate"
    (selectedChange)="onSelectedChange($event)"
    (yearSelected)="onYearSelected($event)"
    (_userSelection)="onUserSelection($event)"
    [dateFilter]="weekendFilter"
>
</mat-calendar>
