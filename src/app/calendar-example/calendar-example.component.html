<div class="example-date-input">
    <hc-form-field>
        <hc-label>Start Date:</hc-label>
        <input hcInput [hcDatepicker]="picker1" [min]="min" [max]="max" [value]="date.value" placeholder="Select date..." class="cursor-pointer" />
        <hc-datepicker-toggle hcSuffix [for]="picker1"> </hc-datepicker-toggle>
        <hc-datepicker #picker1></hc-datepicker>
    </hc-form-field>
</div>
